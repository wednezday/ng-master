<!-- Page Content -->
<div class="container-fluid">
    <div class="row">

        <div class="col-lg-12">
            <div [ngBusy]="busy">
                <h2 class="page-header">Email System</h2>

                <div class="form-group">
                    <a href="#" class="btn btn-primary" [routerLink]="['/newsysemail']">NEW</a>
                </div>

                <div class="table-responsive">
                    <table id='dataTables-example2' name='tableES' class='table table-striped table-bordered'>
                        <thead>
                            <tr>
                                <th class='sorting'>Email</th>
                                <th class='sorting'>Detail</th>
                                <th width='150px' style='text-align:center'>Edit</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let data of _data">
                                <td>
                                    {{data.Email}}</td>
                                <td>
                                    {{data.Detail}}</td>
                                <td align="center" valign="middle"><a href="#" [routerLink]="['/editsysemail', data.IDEmailSystem ]"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
</div>
