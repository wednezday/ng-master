<!-- Page Content -->
<div class="container-fluid">
  <div class="row">
    <div class="col-lg-12">
      <div [ngBusy]="busy">
        <h2 class="page-header">Status Sending Email</h2>

        <div class="form-group">
          <button type="button" id="back" class="btn btn-primary" (click)="onBack()">BACK</button>
        </div>

        <div class="table-responsive">
          <table id='dataTables-example2' name='tableES' class='table table-striped table-bordered'>
            <thead>
              <tr>
                <th class='sorting'>Name</th>
                <th class='sorting'>Room</th>
                <th class='sorting'>Email</th>
                <th class='sorting'>Form</th>
                <th class='sorting'>Date</th>
                <th class='sorting'>User</th>

                <th width='150px' style='text-align:center'>Status</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let data of _EmailSending">
                <td>{{data.Name}}</td>
                <td>{{data.Room}}</td>
                <td>{{data.Email}}</td>
                <td>{{data.Form}}</td>
                <td>{{data.Date}}</td>
                <td>{{data.User}}</td>
                <td align="center" valign="middle">
                  <a *ngIf="!data.StatusSend" (click)='onClickModal(data.IDSendEmail,data.Email,data.Form)'>Resend</a>
                  <span *ngIf="data.StatusSend">Complete</span>
                </td>
              </tr>
            </tbody>
          </table>
        </div>

        <modal #myModal>
          <modal-header [show-close]="true">
            <h4 class="modal-title">Warning Update Email !!</h4>
          </modal-header>
          <modal-body>
            <div class="form-group">
              <label class="control-label" for="Email">E-mail :</label>
              <input type="text" placeholder="Enter Email" [(ngModel)]="resend.Email" class="form-control custom-control" required/>
            </div>
          </modal-body>
          <modal-footer>
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary" (click)="onSendEmail()">SEND</button>
          </modal-footer>
        </modal>
      </div>
    </div>
    <!-- /.col-lg-12 -->
  </div>
  <!-- /.row -->
</div>
<!-- /.container-fluid -->
