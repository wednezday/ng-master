<!-- Page Content -->
<div class="container-fluid">
  <div class="row">
    <div class="col-lg-12">
      <div [ngBusy]="busy">
        <h2 class="page-header">Users</h2>

        <div class="form-group">
          <a href="#" class="btn btn-primary" [routerLink]="['/newusers']">NEW</a>
        </div>

        <div class="table-responsive">
          <table id='dataTables-example2' name='tableES' class='table table-striped table-bordered'>
            <thead>
              <tr>
                <th class='sorting'>User</th>
                <th class='sorting'>Full Name</th>
                <th class='sorting'>Group</th>
                <th width='150px' style='text-align:center'>Edit & Delete</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let data of _data">
                <td>{{data.User}}</td>
                <td>{{data.Fullname}}</td>
                <td>{{data.Group}}</td>
                <td align="center" valign="middle"><a href="#" [routerLink]="['/editusers', data.IDUsers ]"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <!-- /.col-lg-12 -->
  </div>
  <!-- /.row -->
</div>
<!-- /.container-fluid -->
