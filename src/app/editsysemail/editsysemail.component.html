<!-- Page Content -->
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <div [ngBusy]="busy">
                <h2 class="page-header">Edit Email System</h2>

                <div class="form-group">
                    <label class="control-label" for="Host">Host :</label> *
                    <input type="text" placeholder="Enter Host" [(ngModel)]="data.Host" class="form-control" required/>
                </div>
                <div class="form-group">
                    <label class="control-label" for="Port">Port :</label> *
                    <input type="text" placeholder="Enter Port" [(ngModel)]="data.Port" class="form-control custom-control" required/>
                </div>
                <div class="form-group">
                    <label class="control-label" for="Proxy">Proxy :</label> *
                    <input type="text" placeholder="Enter Proxy" [(ngModel)]="data.Proxy" class="form-control custom-control" required/>
                </div>
                <div class="form-group">
                    <label class="control-label" for="Detail">Detail :</label> *
                    <textarea class="form-control custom-control" placeholder="Enter Detail" name="Detail" rows="4" style="resize:none" [(ngModel)]="data.Detail"
                        required></textarea>
                </div>
                <div class="form-group">
                    <label class="control-label" for="Email">Email :</label> *
                    <input type="text" placeholder="Enter Email" [(ngModel)]="data.Email" class="form-control custom-control" required/>
                </div>
                <div class="form-group">
                    <label class="control-label" for="Password">Password :</label> *
                    <input type="password" placeholder="Enter Password" [(ngModel)]="data.Password" class="form-control custom-control" required/>
                </div>
                <div class="form-group">
                    <button type="button" id="save" class="btn btn-success" (click)="modalUpdate()">SAVE</button>

                    <button type="button" id="delete" class="btn btn-danger" (click)="modalDelete()">DELETE</button>

                    <button type="button" id="back" class="btn btn-primary" (click)="onBack()">BACK</button>
                </div>

                <modal #updateModal>
                    <modal-header [show-close]="true">
                        <h4 class="modal-title">Warning !!</h4>
                    </modal-header>
                    <modal-body>
                        Do you want Update Data : {{data.Email}}
                    </modal-body>
                    <modal-footer>
                        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary" (click)="save(data.IDEmailSystem)">OK</button>
                    </modal-footer>
                </modal>

                <modal #deleteModal>
                    <modal-header [show-close]="true">
                        <h4 class="modal-title">Warning !!</h4>
                    </modal-header>
                    <modal-body>
                        Do you want Delete Data : {{data.Email}}
                    </modal-body>
                    <modal-footer>
                        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary" (click)="delete(data.IDEmailSystem)">OK</button>
                    </modal-footer>
                </modal>

                <modal #ModalDuplicate>
                    <modal-header [show-close]="true">
                        <h4 class="modal-title">Warning !!</h4>
                    </modal-header>
                    <modal-body>
                        Data is Duplicate : {{data.Email}} !!
                    </modal-body>
                    <modal-footer>
                        <button type="button" class="btn btn-default" data-dismiss="modal">OK</button>
                    </modal-footer>
                </modal>

                <modal #ModalRequired>
                    <modal-header [show-close]="true">
                        <h4 class="modal-title">Warning !!</h4>
                    </modal-header>
                    <modal-body>
                        Please Enter Required Data !!
                    </modal-body>
                    <modal-footer>
                        <button type="button" class="btn btn-default" data-dismiss="modal">OK</button>
                    </modal-footer>
                </modal>
            </div>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
</div>
<!-- /.container-fluid -->
